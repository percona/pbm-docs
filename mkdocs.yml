# MkDocs configuration for builds with material theme

INHERIT: mkdocs-base.yml

site_url: "https://docs.percona.com/percona-backup-mongodb"


theme:
  name: material
  custom_dir: _resource/overrides

# Theme features

  features:
    - search.highlight
    - search.share
    - search.suggest
    - navigation.top
    - navigation.tracking 
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
#    - navigation.tabs
#    - navigation.tabs.sticky
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - toc.follow      


  
#Google Analytics configuration 
extra: 
  analytics: 
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thank you for your feedback! Help us improve by using our 
            <a href="https://docs.google.com/forms/d/1bkWACehjqlwA0AKf-qTJcXvYbOSYgze8iTPXjntqmNo/edit" target="_blank" rel="noopener">
            feedback form</a>.
            

